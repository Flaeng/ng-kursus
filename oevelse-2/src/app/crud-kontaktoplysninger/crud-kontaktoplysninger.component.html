<div class="form-group">
  <label for="input_adresse">Adresse</label>
  <input id="input_adresse" #adresse="ngModel" required
    minlength="2" maxlength="100" [(ngModel)]="model.adresse" />
  <div *ngIf="adresse.touched && adresse.invalid">
    Du mangler at indtaste din adresse
  </div>
</div>
<div class="form-group">
  <label for="input_husNr">Husnummer</label>
  <input id="input_husNr" #husNr="ngModel" min="1" type="number"
    [(ngModel)]="model.husNr" />
  <div *ngIf="husNr.touched && husNr.invalid">
    Du mangler at indtaste din husnr
  </div>
</div>
<div class="form-group">
  <label for="input_by">By</label>
  <input id="input_by" #by="ngModel" required minlength="2"
    maxlength="100" pattern="[A-Za-z ]+" [(ngModel)]="model.by" />
  <div *ngIf="by.touched && by.invalid">
    <div *ngIf="by.errors?.['required']">
      Du mangler at indtaste din bys navn
    </div>
    <div *ngIf="by.errors?.['minlength']">
      Bynavn skal være mindst 2 tegn
    </div>
    <div *ngIf="by.errors?.['maxlength']">
      Bynavn må maksimalt være 100 tegn
    </div>
    <div *ngIf="by.errors?.['pattern']">
      Bynavn må kun indholde bogstaver og mellemrum
    </div>
  </div>
</div>
<div class="form-group">
  <label for="input_postnummer">Postnummer</label>
  <input id="input_postnummer" #postNr="ngModel" required
    min="1" max="9999" type="number" [(ngModel)]="model.postNr" />
  <div *ngIf="postNr.touched && postNr.invalid">
    Postnummer skal være mellem 0001 og 9999
  </div>
</div>
<button type="button" (click)="submit()">Gem</button>
{{ serverSideError }}
